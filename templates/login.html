<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background-color: rgba(0, 0, 0, 0.4);
            padding: 35px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 25px;
            font-size: 24px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #a8dadc;
            color: #1d3557;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #f1faee;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: #f1faee;
            font-weight: bold;
            transition: 0.3s;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        <form action="/loginauth" method="post">
            <label for="uid">Enter UID:</label><br>
            <input type="text" name="myuid" placeholder="Enter your UID" required><br>
            <input type="submit" value="Submit">
        </form>
        <a href="/signup">Don't have an account? Sign Up</a>
    </div>
</body>
</html>
